name: Overwrite some file

on:
  push:
    branches:
      - gh-action-write-json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Fetch posts 
        id: instagram_posts
        run: |
          echo "JSON_RESPONSE=coucou" >> "$GITHUB_OUTPUT"
        env:
          IG_TOKEN: ${{secrets.VITE_IG_TOKEN}}
      - name: Overwrite file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: "public/test.json"
          write-mode: overwrite
          contents: ${{steps.instagram_posts.outputs.JSON_RESPONSE}}
        env:
          IG_TOKEN: ${{secrets.VITE_IG_TOKEN}}
      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-action-write-json
          force: true
          message: 'Overwritten by Github Actions - ${date}'
